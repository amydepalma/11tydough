<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112529892-1"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-112529892-1');
	</script>


	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#2e669c">


	<title>{% if title == "Home" %}{% else %}{{ title }} | {% endif %}Tanzar Kennels | Cat and Dog Boarding and Grooming in Pittsburgh, PA</title>
	<meta name="description" content="{% if description %}{{ description }}{% else %}{{ settings.siteDescription }}{% endif %}" />
	<meta name="keywords" content="{% if keywords %}{{ keywords }}{% else %}{{ settings.siteKeywords }}{% endif %}" />

	{% include "favicons.html" %}

	<!-- Open Graph data -->
	<meta property="og:site_name" content="{{ settings.siteName }}" />
	<meta property="og:title" content="{{ settings.siteName }} / {{ title }}" />
	<meta property="og:description" content="{% if description %}{{ description }}{% else %}{{ site.data.settings.seo.description }}{% endif %}" />
	<meta property="og:url" content="{{ url }}" />
	<meta property="og:image" content="https://www.tanzarkennels.com/assets/imgs/theme/social-sharing.jpg" />

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Open+Sans:400,700|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | url }}" />


	{% if title == "Contact Us" %}
		<script src='https://www.google.com/recaptcha/api.js'></script>
	{% endif %}
</head>
