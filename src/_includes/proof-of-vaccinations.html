<h3><svg aria-hidden="true" class="icon blue small"><use xlink:href="#icon-aid-kit" href="#icon-aid-kit"></use></svg> Proof of Vaccinations</h3>

<p>Proof of the following vaccinations are required at the time your pet arrives at the kennel and cattery for boarding:</p>

<ul>
	<li>Canine vaccinations: DHLPP, Rabies, Bordetella</li>
	<li>Feline vaccinations: FVRCP, Rabies</li>
</ul>
